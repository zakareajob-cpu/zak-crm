<!doctype html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>{{ APP_NAME }}</title><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head><body>
<header class="topbar"><div class="brand">{{ APP_NAME }}</div>
<nav class="nav"><a href="{{ url_for('dashboard') }}">Dashboard</a>
<a href="{{ url_for('contacts') }}">Contacts</a>
<a href="{{ url_for('invoices') }}">Invoices</a>
<a class="logout" href="{{ url_for('logout') }}">Logout</a></nav></header>
<main class="container">
{% with messages = get_flashed_messages(with_categories=true) %}{% if messages %}
<div class="flash-wrap">{% for cat,msg in messages %}<div class="flash {{cat}}">{{msg}}</div>{% endfor %}</div>
{% endif %}{% endwith %}
{% block content %}{% endblock %}
</main></body></html>
